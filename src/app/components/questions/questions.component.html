<div class="row d-flex justify-content-between align-items-center">
    <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
            <button type="submit" id="submit" class="btn btn-success d-none">Submit</button>
        </form>
    </div>
    <div class="col-3">
        <div class="btn btn-primary d-none" id="previous" (click)='previous()'>← Previous</div>
    </div>
    <div class="col-3">
        <div class="btn btn-primary d-none" id="next" (click)='next()'>Next →</div>
    </div>
</div>

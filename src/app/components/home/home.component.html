
<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label>Firstname</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
        />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">First name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Lastname</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
        />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">Last name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Phone number</label>
        <input
          type="phoneNumber"
          formControlName="phoneNumber"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }"
        />
        <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
          <div *ngIf="f['phoneNumber'].errors['required']">Phone number is required</div>
          <div *ngIf="f['phoneNumber'].errors['pattern']">
            Phone number must be made of numbers
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>VAT number</label>
        <input
          type="phoneNumber"
          formControlName="vatNumber"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['vatNumber'].errors }"
        />
        <div
          *ngIf="submitted && f['vatNumber'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['vatNumber'].errors['required']">
            Vat number is required
          </div>
        </div>
      </div>
  
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
    <app-client-history (formSelected)="onFormSelected($event)"></app-client-history>
  </div>
